name: CustomItems
version: '$1.0'
main: io.github.itscoldhere.customitems.CustomItems
api-version: '1.20'
commands:
  snowball:
    description: gives a snow launcher
    usage: /<command>
    permission: customItems.snowball
  enablesnowball:
    description: on activation it will enable snowLauncher on damage
    usage: /<command>
    permission: customItems.snowball
  flytem:
    description: on activation will give you the flytem
    usage: /<command>
    permission: customItems.flytem
  fireball:
    description: Gives you a fireball launcher
    usage: /<command>
    permission: customItems.fireball
  aote:
    description: Gives you an aote
    usage: /<command>
    permission: customItems.aote
  annoying:
    description: Surprise mother fucker
    usage: /<command> [player]
    permission: customItems.annoying
  heal:
    description: Heals a player
    usage: /<command> [player]
    permission: customItems.heal
permissions:
  customItems.*:
    default: op